<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <title>Login - EventSphere</title>

</head>
<body>

<header>
    <div class="container">
        <nav>
            <a th:href="@{/}" class="logo">EventSphere</a>
            <ul class="nav-links">
                <li><a th:href="@{/all-events}">Browse Events</a></li>
                <li><a th:href="@{/about-us}">About</a></li>
                <li><a th:href="@{/register}">Register</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="auth-section">
    <div class="auth-container">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your EventSphere account</p>
        </div>

        <form class="auth-form" th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" th:field="*{username}" required>
                <p class = alert-warning th:if="${errorMessage}" th:text="${errorMessage}"></p>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
                <p class = alert-warning th:if="${errorMessage}" th:text="${errorMessage}"></p>
            </div>

            <div class="form-footer">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <!--        FUTURE UPDATE TODO forgot password feature-->
                </div>
<!--                <a href="forgot-password.html">Forgot password?</a>-->
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>

<!--        <div class="divider">-->
<!--            <span>or</span>-->
<!--        </div>-->

<!--        FUTURE UPDATE TODO SOCIAL LOGINS-->

<!--        <div class="social-login">-->
<!--            <button class="social-btn">-->
<!--                <img src="/api/placeholder/24/24" alt="Google">-->
<!--                Google-->
<!--            </button>-->
<!--            <button class="social-btn">-->
<!--                <img src="/api/placeholder/24/24" alt="Facebook">-->
<!--                Facebook-->
<!--            </button>-->
<!--        </div>-->

        <div class="auth-footer">
            <p>Don't have an account? <a th:href="@{/register}">Sign up</a></p>
        </div>
    </div>
</section>


<footer>
    <div class="container">
        <div class="copyright">
            <p>&copy; 2025 EventSphere. All rights reserved.</p>
        </div>
    </div>
</footer>
</body>
</html>
