<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSphere - Create Event</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Header -->
<header>
    <div class="container">
        <nav>
            <a href="index.html" class="logo">EventSphere</a>
            <ul class="nav-links">
                <li><a href="events.html">Browse Events</a></li>
                <li><a href="create-event.html">Create Event</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html" class="btn btn-primary">Login</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Create Event Form Section -->
<section class="container">
    <h2 class="section-title">Create Your Event</h2>
    <form class="event-form">
        <div class="form-group">
            <label for="event-title">Event Title</label>
            <input type="text" id="event-title" placeholder="Enter event title" required>
        </div>
        <div class="form-group">
            <label for="event-category">Category</label>
            <select id="event-category" required>
                <option value="">Select Category</option>
                <option value="conference">Conference</option>
                <option value="concert">Concert</option>
                <option value="workshop">Workshop</option>
                <option value="exhibition">Exhibition</option>
            </select>
        </div>
        <div class="form-group">
            <label for="event-date">Date</label>
            <input type="date" id="event-date" required>
        </div>
        <div class="form-group">
            <label for="event-location">Location</label>
            <input type="text" id="event-location" placeholder="Enter event location" required>
        </div>
        <div class="form-group">
            <label for="event-description">Description</label>
            <textarea id="event-description" rows="5" placeholder="Describe your event" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
</section>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="footer-content">
            <!-- Footer content as in the homepage -->
        </div>
        <div class="copyright">
            <p>&copy; 2025 EventSphere. All rights reserved.</p>
        </div>
    </div>
</footer>
</body>
</html>
